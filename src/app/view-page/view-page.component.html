<div class="wholepage">
    <div style="text-align: center;">
        <h2 style="font-size: 40px; ">{{pokedetails.name.toUpperCase()}}</h2>
        <h3 ><span  *ngFor="let elem of pokedetails.types"><span [id]="pokedetails.types[0].type.name+1" >{{elem.type.name}} </span></span> type Pokemon </h3>
    </div>
    
    
    <div style="text-align: center; margin-top: 20px;">
        <img [id]="pokedetails.types[0].type.name" class="image" [src]="pokedetails.sprites.other.dream_world.front_default" alt="">
    </div>
    <div class="container">
        <h4><span class="ability" [id]="pokedetails.types[0].type.name">Abilties: </span ><span   *ngFor="let elem of pokedetails.abilities"> <span>{{elem.ability.name}}   </span></span></h4>
    </div>
    
    <div class="container mt-4">
    
        <table class="table table-striped table-bordered">
            <thead [id]="pokedetails.types[0].type.name">
                <tr>
                    <th style="padding-left: 5px;">MOVES</th>
                    <th>LEARNING METHOD</th>
                    <th>LEARNING LEVEL</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let elem of pokedetails.moves">
                    <td style="padding-left: 5px;">{{elem.move.name}}</td>
                    <td>{{elem.version_group_details[0].move_learn_method.name}}</td>
                    <td> {{elem.version_group_details[0].level_learned_at}}</td>
                </tr>
            </tbody>
    
    
        </table>
    </div>

</div>
